<script>
    window.onload = () => {
        var menupage = new Swiper('.swiper-container', {
            slidesPerView: 1,
            loop: true,
            direction: 'vertical',
            spaceBetween: 30,
            speed: 400,
            centeredSlides: true,
            initialSlide: 0,
            slideActiveClass: 'wat',
            slideToClickedSlide: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                700: {
                    slidesPerView: 'auto',
                    spaceBetween: 20
                }
            }

        });

        VANTA.CELLS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x1061d,
            color2: 0xb3c8de,
            size: 1.00,
            speed: 0.10,
            blurFactor: 0.5
        })




        const menuToggle = (boton, menu, content, overlay) => {

boton.onclick = () => {
    boton.classList.contains('is-active') ? (
        boton.classList.remove('is-active'),
        menu.classList.remove('active'),
        overlay.classList.remove('active'),
        content.forEach((item) => {
            item.classList.remove('active')
                
        })
    ) : (
            boton.classList.add('is-active'),
            menu.classList.add('active'),
            overlay.classList.add('active'),
            content.forEach((item) => {
                item.classList.add('active')
            })
        )
}
}


menuToggle(document.querySelector('.hamburger'), document.querySelector('.nav__content'), document.querySelectorAll('.main-content'), document.querySelector('.overlay'));
}



</script>
