<script>

    window.onload = () => {
        
        MicroModal.init();

        lottie.loadAnimation({
            container: coin, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/coin.json' // the path to the animation json
        });

        lottie.loadAnimation({
            container: coin2, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/coin.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: cassius, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/cassius.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: cassius2, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/cassius.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: nimbus, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/nimbus.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: nimbus2, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/nimbus.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: riafill, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/riafill.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: riafill2, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/riafill.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: rialoader, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/rialoader.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: rialoader2, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/img/lottie/rialoader.json' // the path to the animation json
        });


        document.getElementById('yup').onclick = () => {
            document.getElementById('yup2').play();
        };

        document.getElementById('modalvideo').onclick = () => {
            document.getElementById('yup2').currentTime = 0;
            document.getElementById('yup2').pause();
        };

        const menuToggle = (boton, menu, content, overlay) => {

            boton.onclick = () => {
                boton.classList.contains('is-active') ? (
                    boton.classList.remove('is-active'),
                    menu.classList.remove('active'),
                    overlay.classList.remove('active'),
                    content.forEach((item) => {
                        item.classList.remove('active')

                    })
                ) : (
                        boton.classList.add('is-active'),
                        menu.classList.add('active'),
                        overlay.classList.add('active'),
                        content.forEach((item) => {
                            item.classList.add('active')
                        })
                    )
            }
        }

        menuToggle(document.querySelector('.hamburger'), document.querySelector('.nav__content'), document.querySelectorAll('.main-content'), document.querySelector('.overlay'));

        baguetteBox.run('.gallery');
    }



</script>
